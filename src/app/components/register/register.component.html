<div class="container-fluid col-md-12 mt-3">
  <h1>{{pageTitle}}</h1>
  <hr/>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+" placeholder="Name">
      <small *ngIf="!name.valid && name.touched" >
        El nombre no es valido
      </small>
    </div>

  </form>
</div>
